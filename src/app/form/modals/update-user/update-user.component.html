<div
  class="container mt-3 mb-3 modal-content rounded-0"
  style="width: 390px; height: auto"
>
  <!-- Modal Header -->
  <div class="modal-header">
    <span class="modal-title exo mt-1 mb-0" style="font-size: 16px"
      >EDIT PROFILE</span
    >
    <app-button-close
      [addClassTopRight]="false"
      (cerrarModal)="cerrar($event)"
    ></app-button-close>
  </div>
  <!-- Modal body -->
  <!-- (ngSubmit)="createEditProfile($event) -->
  <form class="modal-body p-3" [formGroup]="forma" (ngSubmit)="updateData()">
    <div class="mb-2 text-right" style="height: 50px">
      <input type="hidden" formControlName="id" />
      <input
        type="email"
        class="form-control exo text-field shadow-none"
        placeholder="Correo Electronico"
        formControlName="email"
        #email
      />
      <app-validations-errors
        [formulario]="forma"
        formControlLabel="email"
        [minlenght]="3"
        [maxlenght]="100"
      >
      </app-validations-errors>
    </div>
    <div class="mb-2 text-right" style="height: 50px">
      <input
        type="text"
        class="form-control exo text-field shadow-none"
        style="z-index: 50"
        placeholder="Username"
        formControlName="usuario"
        #username
      />
      <app-validations-errors
        [formulario]="forma"
        formControlLabel="usuario"
        [minlenght]="3"
        [maxlenght]="100"
      >
      </app-validations-errors>
    </div>
    <div class="mb-2 text-right" style="height: 50px">
      <input
        type="text"
        class="form-control exo text-field shadow-none"
        placeholder="Nombre"
        formControlName="nombre"
        #nombre
      />
      <app-validations-errors
        [formulario]="forma"
        formControlLabel="nombre"
        [minlenght]="3"
        [maxlenght]="100"
      >
      </app-validations-errors>
    </div>
    <div class="mb-2 text-right" style="height: 50px">
      <input
        type="text"
        class="form-control exo text-field shadow-none"
        placeholder="Apellido"
        formControlName="apellido"
        #apellido
      />
      <app-validations-errors
        [formulario]="forma"
        formControlLabel="apellido"
        [minlenght]="3"
        [maxlenght]="100"
      >
      </app-validations-errors>
    </div>
    <div class="mb-2 text-right" style="height: 50px">
      <select
        formControlName="status"
        class="form-control exo text-field shadow-none"
      >
      <ng-template *ngIf="user.status === 'activo'; then activo; else inactivo"></ng-template>
      <ng-template #activo>
        <option selected [value]="user.status">
          {{ user.status }}
        </option>
        <option>inactivo</option>
        <app-validations-errors
        [formulario]="forma"
        formControlLabel="status"
        [minlenght]="3"
        [maxlenght]="100"
      >
      </app-validations-errors>
      </ng-template>
      <ng-template #inactivo>
        <option selected [value]="user.status">
          {{ user.status }}
        </option>
        <option>activo</option>
        <app-validations-errors
        [formulario]="forma"
        formControlLabel="status"
        [minlenght]="3"
        [maxlenght]="100"
      >
      </app-validations-errors>
      </ng-template>  
      
      </select>
     
    </div>

    <button
      type="submit"
      class="btn btn-primary aldrich shadow-none rounded-0"
      style="width: 100%; height: 50px; opacity: 1"
      data-dismiss="modal"
      [disabled]="forma.invalid || forma.pristine"
    >
      UPDATE
    </button>
  </form>
</div>
