<h1 class="container">Clientes</h1>
<form class="container" [formGroup]="forma">
  <div class="row">
    <div class="col">
      <input
        type="text"
        class="form-control"
        placeholder="Email"
        #email
        (keyup)="search(email.value, 'email')"
        formControlName="email"
        
        
      />
    </div>
    <div class="col">
      <input
        type="text"
        class="form-control"
        placeholder="Username"
        #usuario
        (keyup)="search(usuario.value, 'usuario')"
        formControlName="usuario"
        
      />
    </div>
    <div class="col">
      <input
        type="text"
        class="form-control"
        placeholder="First Name"
        #nombre
        (keyup)="search(nombre.value, 'nombre')"
        formControlName="nombre"

      />
    </div>
    <div class="col">
      <input
        type="text"
        class="form-control"
        placeholder="Last name"
        #apellido
        (keyup)="search(apellido.value, 'apellido')"
        formControlName="apellido"

      />
    </div> 
  </div>
  <div class="row mt-3">
    <div class="col-md-2 w-full">
      <button class="btn btn-secondary " (click)="btnCreateUser.open($event)"><i class="fas fa-plus"></i></button>
    </div>
  </div>
</form>
<app-table [dataUser]="dataUser" [field]="field" [searchUser]="searchUser" (data)="dataCustomer($event)" (pagination)="pagination($event)" ></app-table>
<app-base-modal #btnCreateUser [target]="'crearUsuario'" (newUser)="newUser($event)"></app-base-modal>
